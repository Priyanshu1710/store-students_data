<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Students | Marks</title>
</head>

<body>

    <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h3>Students Marks</h3>
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show m-2" role="alert" id="alert"
        style="display: none; transition: 1s;">
        <strong>Successful!</strong> Your data should be successfully added.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action="#" id="form">
            <label for="names" class="my-3">Name</label>
            <!-- <input type="text" id="names" placeholder="Enter your name" class="names"> <br> -->
            <div class="row">
                <div class="col">
                    <input type="text" id="names" class="form-control " placeholder="Enter student name"
                        aria-label="First name">
                </div>
            </div>
            <label for="marks" class="my-3">Marks :</label><br>
            <div class="row">
                <div class="col">
                    <input type="number" id="marks" class="form-control" placeholder="English"
                        aria-label="English Marks">
                </div>
                <div class="col">
                    <input type="number" id="marks_2" class="form-control" placeholder="Math" aria-label="Math Marks">
                </div>
            </div>
            <!-- <input type="number" id="marks" placeholder="Entre English Marks">
            <input type="number" id="marks_2" placeholder="Enter Math Marks"><br> -->
            <button id="add" class="btn  btn-primary my-3">Add Marks</button>
        </form>
        <!-- <div>
            <pre id="stdData"></pre>
        </div> -->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="stdData" id="floatingTextareas"
                style="height: 50vh"></textarea>
            <label for="floatingTextarea">JSON Data</label>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
